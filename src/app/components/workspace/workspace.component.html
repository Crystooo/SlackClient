<!-- containder -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <!--sidebar-->
        <div class="col-md-2 bg-light d-md-block sidebar">
            <div class="left-sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <h5 class="nav-link text" aria-current="">Threads</h5>
                    </li>
                </ul>   
                <div class="" id="" style="padding-top: 2em; padding-left: 1em;">
                    <div class="">
                      <h5 class="" id="">
                          Channels
                      </h5>
                      <div id="" class="" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="">
                          <ul class="nav flex-column">
                            <li class="nav-item" *ngFor="let channel of channels">
                              <a class="nav-link text" aria-current="" (click)='selectChannel(channel.id)'>{{channel.name}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                </div>
                    <div class="" style="padding-top: 2em;">
                      <h5 class="" id="">
                        Direct Message
                      </h5>
                      <div>
                        <ul class="nav flex-column">
                          <li class="nav-item"  *ngFor="let user of users">
                            <a class="nav-link text"  routerLink='/workspace/dm/{{user.email}}'>{{user.username}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <!--main-->
        <div>
            <div role="main" class= "chat">
              <label for="userName">Username</label>
              <input type="text" id="userName" >
              <label for="message">Message</label>
              <input type="text" id="message" >
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>

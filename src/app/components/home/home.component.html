<!DOCTYPE html>
<html>
<head>
	<title>Welcome in slack </title><!--nome utente-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column">
  <h1 class="" style="text-align: center;color: white;margin-bottom: 1em;">OloreSlack</h1>
  <div class="container cont">
    <div class="row">
      <div class="col-sm">
        <div class="img"></div>
      </div>
      <div class="col-sm">
        <h1 style="text-align: center;">Welcome,</h1>
        <h1 style="text-align: center;">{{username}}</h1>
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Select Workspace:</label>
          <select class="custom-select mr-sm-3 center" id="inlineFormCustomSelect" [(ngModel)]="workspaceId">
            <option *ngIf="workspaces.length == 0" value="" selected>no workspaces joined yet!</option>
            <option *ngFor="let workspace of workspaces;" [value]="workspace.id">{{workspace.name}}</option>
          </select>
        </div>
        <div>
          <button type="submit" class="col-3  btn   btn-primary buttsub" (click)='enterWorkspace()'>ENTER</button>
        </div>

        <form>
          <div class="form-group">
            <label for="">Create Workspace:</label>
            <div class="col-5 center ">
              <input type="text" class="form-control " id="" name="workspaceName" placeholder="Workspace name.." [(ngModel)]="workspaceName">
            </div>
          </div>
          <button type="submit" class="col-3 btn  btn-primary buttsub" (click)='createWorkspace()'>CREATE</button>
        </form>

        <form>
          <div class="form-group">
            <label for="">Join Workspace:</label>
            <div class="col-5 center ">
              <input type="text" class="form-control" name="workspaceId" id="" placeholder="Insert workspace token" [(ngModel)]='workspaceToJoin'>
              </div>
          </div>
          <button type="submit" class="col-3 btn btn-primary buttsub" style="margin-bottom: 1em;"  (click)='joinWorkspace()'>JOIN</button>
        </form>
        <button class="btn btn-primary" style="color:red;text-align:center" (click)="deleteAccount()">delete account</button>
        <p style="text-align: center;" *ngIf="isDeleted">account deleted</p>
       
      </div>
    </div>
    </div>
  </div>
</body>
</html>

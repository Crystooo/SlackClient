<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="auth.component.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" required [(ngModel)]="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required [(ngModel)]="password">
      </label>
      <button class="submit" type="button" (click)="login()" >Sign In</button><!-- {{emptyCampsCheck()}}-->
      <p class="forgot-pass">Forgot Password ?</p>
      <div *ngIf="failedAuth"><p class="forgot-pass">incorrect email or password, retry</p></div>
    </div>

    <div class="sub-cont">
      <div class="img" >
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn" (click)="animation()">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Userame</span>
          <input type="text" required [(ngModel)]="username">
        </label>
        <label>
          <span>Email</span>
          <input type="email" required [(ngModel)]="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" required [(ngModel)]="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" required [(ngModel)]="confirmPassword">
        </label>
        <button type="button" class="submit" (click)="registration()">Sign Up Now</button>
      </div>
    </div>
  </div>
</body>
</html>
